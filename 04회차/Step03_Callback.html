<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_Callback.html</title>
</head>
<body>
     <script>
        // 동기 처리
        console.log(1);
        // 비동기 처리
        setTimeout(()=>{
            console.log(3);
        }, 1000);
        console.log(2);


        const func = (callback) => {
            console.log(100);
            callback();
        }
        const callback = () => {
            console.log(200);
        }
        func(callback);

        /*

            첫함수(function(){
                둘째함수(function(){
                    셋째함수(function(){
                    })
                })
            })

            첫함수().then(function(){
                그다음실행
            }).then(function(){
                그다음실행
            })
        */
</script>
</body>  
</html>
