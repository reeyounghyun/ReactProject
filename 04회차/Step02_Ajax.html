<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 실습</title>
</head>
<body>
    <script>
        /**
        [ 서버 ]
        -유저가 데이터를 요청하면, 데이터를 보내주는 간단한 프로그램 이다.
        데이터 요청 시[필수조건]
            1)어떤 데이터 url 잘 기재,
            2)어떤 방법(GET, POST)으로 요청할 지 결정
                    
            [ GET ]
            서버로부터 데이터 요청할 때 사용

            [ POST ]
            서버에 데이터를 전송할 때 사용

        [ Ajax ]
        -서버와 데이터를 주고받는 방법 중 하나 이다.
        -서버에 요청할 때 비동기로 주고 받을 수 있게 도와주는 기능
        **/

        fetch("https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js")
        .then(function(data){
            console.log(data);
        })
        .catch(function(err){
            console.log(`실패함, 실패원인 : ${err}`);
        }) ;

            /*
            [ JSON ]
            {price : 5000} -> '{ "price" : 5000}'
            JSON은 서버에서 문자로 인식하기 때문에
            서버와 데이터 주고 받기 가능
        */

        fetch('detail.json')
        .then((res) => res.json()) // json파일을 arr/object로 변환하기 위해
        .then(function (data){
            console.log(data)
        })
        // 실패함이 출력되려면 이전 함수에서 에러가 나야 함
        .catch(function(error){
            console.log('실패함');
        });
    </script>
</body>
</html>
