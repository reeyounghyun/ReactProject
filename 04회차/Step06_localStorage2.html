<script>
    /*
    [로컬 스토리지 arr. obj 저장]
    - json으로 바꿔서 저장해야 한

    */
    let arr = [1,2.3];
    let newArr =JSON.stringify(arr); // json형태로 변환

    localStorage.setItem('num', newArr);

    //꺼내쓰기
    let item = localStorage.getItem('unm');
    item = JSON.parse(item) // json을 다시 arr, obj로 변환
    console.log(item);
</script>
