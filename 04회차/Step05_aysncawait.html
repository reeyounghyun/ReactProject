<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_aysncawait.html</title>
</head>
<body>
<script>
   /*
    [async awsit]
    
    [async] 
    - 함수 선언 앞에 사용
    - 그 함수를 비동기로 만들어줌
    - 그 비동기 함수는 (promise)프로미스를 반환
    - 함수 내에 에서 awsit를 사용할 수 있게 만들어줌
    
    [awsit]
    - awsit는 asunc에서만 사용할 수 있음
    - promise가 처리 될떄까지 함수 일시 중지
    - promise가 해결되면 promised의 결과 값을 반환
   */

   async function cal(){
            return 1 + 1;
        }

        cal().then(function(result){
            console.log(`연산성공 ${result}`);
        });


        async function plus(){
            let cal = new Promise((success, fail)=>{
                let result = 1+1;
                success(result);
            });
            try {
                let result = await cal;
                console.log(result);
            } catch (err){
                console.log(err);
            }
        }
        plus();
</script>
</body>  
</html>
