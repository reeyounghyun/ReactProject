<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오 로딩 후 스크롤 재생</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 500vh;
    }

    body.before-load {
      overflow-y: hidden;
    }

    .sample-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>

<body class="before-load">
  <video class="sample-video" src="./ipad.mp4" muted></video>
  <script>
    const videoElme = document.querySelector('.sample-video');

    let progress; // 스크롤 진행률
    let currentFram; // 현제 프레임

    function init() {
      document.body.classList.remove('before-load');

      window.addEventListener('scroll', function () {
        progress =
          pageYOffset / (document.body.offsetHeight - window.innerHeight);
        //console.log(progress)

        videoElem.currentTime = videoElem.duration * progress;;  //렉이 잘 걸려 사용하지 않음
      });

    };

    window.addEventListener('load', init);
  </script>
</body>

</html>
