<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 로딩 후 스크롤 재생</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 500vh;
    }

    .before-load {
      overflow-y: hidden;
    }

    .sample-video {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
    }
  </style>
</head>

<body class="before-load">
  <img class="sample-img" src="./002/IMG_7027.jpg" alt="이미지">

  <script>
    const imgElem = document.querySelector('.sample-img');

    let loadedImageCount = 0;  // 로드된 이미지 개수
    let totalImageCount = 113; // 총 이미지 개수
    const videoImages = [];   // 비디오 이미지 저장할 배열

    function loadImages() {
      for (let i = 0; i < totalImageCount; i++) {
        let img = new Image();  // 새로운 이미지 요소 생성
        img.src = `002/IMG_${7026 + i}.jpg`;  // 이미지 경로 설정
        videoImages.push(img);

        img.addEventListener('load', function () {
          loadedImageCount++;

          if (loadedImageCount === totalImageCount) {
            console.log('모든 이미지 로드 완료');
            init();  // 모든 이미지가 로드되면 init 함수 호출
          }
        });
      }
    }
    loadImages();

    let progress;  // 스크롤 프로그레스 변수 선언
    let currentFrame; // 현재 프레임

    function init() {
      document.body.classList.remove('before-load');

      window.addEventListener('scroll', function () {
        progress =
          pageYOffset / (document.body.offsetHeight - window.innerHeight);

        if (progress < 0) progress = 0;
        if (progress > 1) progress = 1;
        console.log(progress);  // 스크롤 진행 상황을 콘솔에 출력 (테스트용)

        requestAnimationFrame(function () {
          currentFrame = Math.round((totalImagesCount - 1) * progress);
          imgElem.src = videoImages[currentFrame].src;
        })
      });
    }
  </script>
</body>

</html>
