<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step13_CLASS2.html</title>
</head>
<body>
    <script>
        /*
            [ extends / super ]
            클래스 상속
        */
        class Grand {
            constructor(name){
                this.first = '신';
                this.last = 'name';
            }
            sayHi(){
                console.log('나는 할아버지!');
            }
        }

        class Parent extends Grand {
            constructor(){
                super(name);
                this.age = 50;
            }
        }

        let child = new Parent('형만');
    </script>
</body>
</html>
