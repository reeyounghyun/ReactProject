<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_Hoisting.html</title>
</head>
<body>
    <script>
        /*
            [ 호이스팅 ]
            - 스코프 안에 존재하는 모든 선언들을
            해당 스코프의 최상단으로 끌어올리는 것을 말함
            - 변수의 정의가 그 범위에 따라 선언과 할당으로
            분리되는 것을 뜻함
            - 변수가 함수 내에서 정의된 경우는 선언이 함수의 최상위로,
            함수 바깥에서 정의된 경우는 선언이 전역 컨텍스트의 최상위로 변경
        
        */


        // console.log(price); // TDZ
        // const price = 500; 

        hello();
        function hello(){
            console.log('Hello!');
        }

        bye();
        var bye = function(){
            console.log('Bye!');
        }
    </script>
</body>
</html>
